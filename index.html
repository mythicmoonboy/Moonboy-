<form action="https://formspree.io/f/your-endpoint" method="POST" style="display:flex;flex-direction:column;gap:16px;background:rgba(255,255,255,0.05);padding:20px;border-radius:10px;">
  <label for="name">Your Name</label>
  <input id="name" name="name" type="text" placeholder="Enter your name" required>

  <label for="email">Your Email</label>
  <input id="email" name="_replyto" type="email" placeholder="Enter your email" required>

  <label for="edit-type" style="color:#e10600;font-weight:bold;">ðŸŽ¬ What Type of Editing Do You Want?</label>
  <select id="edit-type" name="edit-type" required>
    <option value="" disabled selected>Select a type</option>
    <option value="gaming">Gaming Montage</option>
    <option value="vlog">Vlog / Lifestyle</option>
    <option value="cinematic">Cinematic / Short Film</option>
    <option value="music">Music Video</option>
    <option value="other">Other</option>
  </select>

  <label for="plan">Selected Plan</label>
  <input id="plan" name="plan" type="text" placeholder="Auto-filled when you click 'Order Now'" readonly style="color:#e10600;font-weight:bold;">

  <label for="message">Project Details</label>
  <textarea id="message" name="message" rows="5" placeholder="Describe your project..."></textarea>

  <button type="submit">Send Inquiry</button>
</form>
